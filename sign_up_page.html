<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="sign.css">
   <title>Document</title>
</head>
<body>
   <div class="main_section">
       <h1>Sign In</h1>
       <form action="sign_in_page.html">
           <div class="textfield">
            <input type="text" id="username" required minlength="5" maxlength="12">
           <label for="">Username</label>
           </div>
           <div class="textfield">
            <input type="text" id="id" placeholder="ID(Optional)">
           <label for=""></label>
           </div>
           <div class="textfield">
            <input type="text" id="password" required minlength="12">
            <label for="">Password</label>
           </div>
           <div class="textfield">
            <input type="text" id="name"required>
            <label for="">Name</label>
           </div>
           <div class="textfield">
            <input type="text" id="address" placeholder="Address(Optional)">
            <label for=""></label>
           </div>
           <div class="textfield">
            <input type="text" id="country"required>
            <label for="">Country</label>
           </div>
           <div class="textfield">
            <input type="text" id="zip-code"required pattern="\d\d\d\d\w\w">
            <label for="">ZIP-code</label>
           </div>
           <div class="textfield">
            <input type="email" id="e-mail"required>
            <label for="">E-mail</label>
           </div>
           <div class="textfield">
            <input type="text" id="sex"required>
            <label for="">Sex?</label>
           </div>
           <div class="textfield">
            <input type="text" id="language"required>
            <label for="">Language</label>
           </div>
           <div class="textfield">
            <input type="text" id="about" placeholder="About/Bio(Optional)">
            <label for=""></label>
           </div>
 
          
           <input type="submit" value="Sign in">
           <div class="loginpagelink"><a href="sign_in_page.html">Log in</a></div>
           <div class="skiploginsignin"><a href="goals_page.html">Skip sign In</a></div>
           <p></p>
           <div class="reference">The styling was made thanks to CodingNepal</div>
       </form>
       </div>
</body>

</html>
